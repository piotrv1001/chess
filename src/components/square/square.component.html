<div #squareRef [ngClass]="square?.isWhite ? 'white-square' : 'dark-square'" class="square-wrapper">
  <div *ngIf="isLegalMove" [ngClass]="isCapture ? 'capture' : 'legal-move'"></div>
  <div *ngIf="square?.occupiedBy" class="img-wrapper">
    <img [src]="square?.occupiedBy?.imgUrl" alt="Chess piece" class="chess-piece-img">
  </div>
</div>
