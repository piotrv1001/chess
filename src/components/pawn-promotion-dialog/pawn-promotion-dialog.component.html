<h1 mat-dialog-title class="dialog-title">Choose piece</h1>
<div mat-dialog-content>
  <mat-card *ngFor="let pieceInfo of pieces" class="piece-card" (click)="pieceSelected(pieceInfo.piece)">
    <mat-card-content>
      <img [src]="pieceInfo.imgUrl" [alt]="pieceInfo.name" class="piece-img">
      <div>{{ pieceInfo.name }}</div>
    </mat-card-content>
  </mat-card>
</div>
