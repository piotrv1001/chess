<div class="container">
  <div class="next-move-info">
    <span>Move</span>
    <div class="next-move-line"></div>
    <div class="next-move-circle" [ngStyle]="{'background-color': this.isWhiteMove ? 'white' : 'black'}"></div>
  </div>
  <div class="chess-board">
    <app-square *ngFor="let square of board.squares"
      [square]="square"
      (squareClick)="onSquareClick($event)"
      class="square"
      >
    </app-square>
  </div>
</div>
